<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">

  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<header th:replace="template :: header">
</header>
<div class="container">
  <form th:action="@{/view/save}" th:object="${sucursal}" method="post">
    <div class="mb-3">
      <label for="nomSucursal" class="form-label">Nom:</label>
      <input type="text" th:field="*{nomSucursal}" class="form-control" id="nomSucursal" placeholder="Nom de la sucursal">
    </div>
    <div class="mb-3">
      <label for="paisSucursal" class="form-label">Pais:</label>
      <input type="text" th:field="*{paisSucursal}" class="form-control" id="paisSucursal" placeholder="Pais de la sucursal">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<footer th:replace="template :: footer"></footer>
</body>
</html>
